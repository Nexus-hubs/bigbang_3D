<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Timeline - Interactive 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #000000;
            overflow: hidden;
            color: #FFFFFF;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(26, 26, 26, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            border: 1px solid #00B5C9;
            backdrop-filter: blur(10px);
            z-index: 100;
            min-width: 600px;
        }
        
        #timeline-slider {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: #202020;
            outline: none;
            border-radius: 3px;
            margin: 15px 0;
        }
        
        #timeline-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #00B5C9;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 181, 201, 0.5);
        }
        
        #timeline-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #00B5C9;
            cursor: pointer;
            border-radius: 50%;

            box-shadow: 0 0 10px rgba(0, 181, 201, 0.5);
        }
        
        .control-buttons {

            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        button {
            background: #00B5C9;
            color: #000000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;

        }
        
        button:hover {

        button:active {

        .time-display {
            text-align: center;
            color: #00B5C9;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
        }
        
        #info-panel {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(26, 26, 26, 0.95);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #00B5C9;
            backdrop-filter: blur(10px);
            max-width: 350px;
            z-index: 100;
        }
        
        #info-panel h2 {
            color: #00B5C9;
            margin-bottom: 10px;
            font-size: 20px;
        }
        
        #info-panel p {
            color: #F2E8D5;
            line-height: 1.6;
            font-size: 14px;
        }
        
        .epoch-marker {
            position: absolute;
            color: #F2E8D5;
            font-size: 12px;
            background: rgba(26, 26, 26, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            pointer-events: none;
            white-space: nowrap;
            border: 1px solid rgba(0, 181, 201, 0.3);
        }
        
        #instructions {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(26, 26, 26, 0.95);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #00B5C9;
            backdrop-filter: blur(10px);
            font-size: 12px;
            color: #F2E8D5;
            z-index: 100;
        }
        
        #instructions div {
            margin: 5px 0;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00B5C9;
            font-size: 24px;
            font-weight: 600;
        }
        
        .sound-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #00B5C9;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }
        
        #volume-slider {
            flex: 1;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: #202020;
            outline: none;
            border-radius: 2px;
        }
        
        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;

            background: #00B5C9;

            border-radius: 50%;
        }
        
        #volume-slider::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: #00B5C9;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }
        
        .sound-indicator {
            color: #00B5C9;
            font-size: 12px;
            min-width: 80px;
        }
    </style>
</head>
<body>

        <div class="loading">Loading Universe...</div>
    </div>
    
    <div id="info-panel">
        <h2 id="epoch-title">Big Bang</h2>

    <div id="instructions">
        <div><strong style="color: #00B5C9;">Controls:</strong></div>
        <div>üñ±Ô∏è Drag: Rotate view</div>

    <div id="controls">
        <div class="control-buttons">
            <button id="play-btn">‚ñ∂ Play</button>

                <span style="color: #00B5C9;">üîâ</span>

            <span class="sound-indicator" id="sound-indicator">Ambient: Off</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ============ SOUND SYSTEM ============
        class CosmicSoundEngine {
            constructor() {
                this.audioContext = null;
                this.masterGain = null;
                this.currentOscillators = [];
                this.currentNoises = [];
                this.isInitialized = false;
                this.isMuted = true;
                this.volume = 0.5;
            }
            
            initialize() {
                if (this.isInitialized) return;
                
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.masterGain = this.audioContext.createGain();
                    this.masterGain.connect(this.audioContext.destination);
                    this.masterGain.gain.value = 0;
                    this.isInitialized = true;
                } catch (e) {
                    console.warn('Web Audio API not supported:', e);
                }
            }
            
            createOscillator(frequency, type = 'sine', gain = 0.1) {
                if (!this.isInitialized) return null;
                
                const osc = this.audioContext.createOscillator();
                const oscGain = this.audioContext.createGain();
                
                osc.type = type;
                osc.frequency.value = frequency;
                oscGain.gain.value = gain;
                
                osc.connect(oscGain);
                oscGain.connect(this.masterGain);
                
                return { oscillator: osc, gain: oscGain };
            }
            
            createNoise(gain = 0.05) {
                if (!this.isInitialized) return null;
                
                const bufferSize = 2 * this.audioContext.sampleRate;
                const noiseBuffer = this.audioContext.createBuffer(1, bufferSize, this.audioContext.sampleRate);
                const output = noiseBuffer.getChannelData(0);
                
                for (let i = 0; i < bufferSize; i++) {
                    output[i] = Math.random() * 2 - 1;
                }
                
                const noise = this.audioContext.createBufferSource();
                noise.buffer = noiseBuffer;
                noise.loop = true;
                
                const noiseGain = this.audioContext.createGain();
                noiseGain.gain.value = gain;
                
                const filter = this.audioContext.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.value = 1000;
                filter.Q.value = 1;
                
                noise.connect(filter);
                filter.connect(noiseGain);
                noiseGain.connect(this.masterGain);
                
                return { noise, gain: noiseGain, filter };
            }
            
            stopAll() {
                this.currentOscillators.forEach(item => {
                    try {
                        item.oscillator.stop();
                    } catch (e) {}
                });
                this.currentNoises.forEach(item => {
                    try {
                        item.noise.stop();
                    } catch (e) {}
                });
                this.currentOscillators = [];
                this.currentNoises = [];
            }
            
            playEpochSound(epochTime) {
                if (!this.isInitialized || this.isMuted) return;
                
                this.stopAll();
                
                // Quantum Fluctuations (0-0.5%) - Gentle shimmer
                if (epochTime < 0.5) {
                    const noise = this.createNoise(0.03);
                    if (noise) {
                        noise.filter.frequency.value = 3000;
                        noise.filter.Q.value = 5;
                        noise.noise.start();
                        this.currentNoises.push(noise);
                    }
                    
                    // Soft high harmonics
                    const shimmer1 = this.createOscillator(880, 'sine', 0.01);
                    const shimmer2 = this.createOscillator(1320, 'sine', 0.008);
                    [shimmer1, shimmer2].forEach(osc => {
                        if (osc) {
                            osc.oscillator.start();
                            this.currentOscillators.push(osc);
                        }
                    });
                }
                // Inflation (0.5-8%) - Deep calm resonance
                else if (epochTime < 8) {
                    // Very gentle low drone
                    const drone = this.createOscillator(55, 'sine', 0.06);
                    const harmonic = this.createOscillator(110, 'sine', 0.03);
                    
                    [drone, harmonic].forEach(osc => {
                        if (osc) {
                            osc.oscillator.start();
                            this.currentOscillators.push(osc);
                        }
                    });
                    
                    const noise = this.createNoise(0.02);
                    if (noise) {
                        noise.filter.frequency.value = 800;
                        noise.filter.Q.value = 10;
                        noise.noise.start();
                        this.currentNoises.push(noise);
                    }
                }
                // CMB / Afterglow (8-15%) - Warm gentle glow
                else if (epochTime < 15) {
                    const noise = this.createNoise(0.025);
                    if (noise) {
                        noise.filter.frequency.value = 1200;
                        noise.filter.Q.value = 8;
                        noise.noise.start();
                        this.currentNoises.push(noise);
                    }
                    
                    // Soft warm tones
                    const warm1 = this.createOscillator(174.61, 'sine', 0.025); // F3
                    const warm2 = this.createOscillator(261.63, 'sine', 0.018); // C4
                    
                    [warm1, warm2].forEach(osc => {
                        if (osc) {
                            osc.oscillator.start();
                            this.currentOscillators.push(osc);
                        }
                    });
                }
                // Dark Ages (15-30%) - Minimal peaceful void
                else if (epochTime < 30) {
                    const noise = this.createNoise(0.015);
                    if (noise) {
                        noise.filter.frequency.value = 300;
                        noise.filter.Q.value = 15;
                        noise.noise.start();
                        this.currentNoises.push(noise);
                    }
                    
                    // Very low peaceful drone
                    const void1 = this.createOscillator(41.20, 'sine', 0.04); // E1
                    if (void1) {
                        void1.oscillator.start();
                        this.currentOscillators.push(void1);
                    }
                }
                // First Stars (30-50%) - Gentle twinkling
                else if (epochTime < 50) {
                    // Soft high sparkles
                    const sparkles = [523.25, 659.25, 783.99]; // C5, E5, G5
                    sparkles.forEach(freq => {
                        const osc = this.createOscillator(freq, 'sine', 0.012);
                        if (osc) {
                            osc.oscillator.start();
                            this.currentOscillators.push(osc);
                        }
                    });
                    
                    // Gentle base
                    const base = this.createOscillator(130.81, 'sine', 0.03); // C3
                    if (base) {
                        base.oscillator.start();
                        this.currentOscillators.push(base);
                    }
                }
                // Galaxy Formation (50-70%) - Flowing ambient
                else if (epochTime < 70) {
                    const noise = this.createNoise(0.02);
                    if (noise) {
                        noise.filter.frequency.value = 1000;
                        noise.filter.Q.value = 12;
                        noise.noise.start();
                        this.currentNoises.push(noise);
                    }
                    
                    // Peaceful flowing tones
                    const flow = [146.83, 196.00, 246.94]; // D3, G3, B3
                    flow.forEach((freq, i) => {
                        const osc = this.createOscillator(freq, 'sine', 0.02 - i * 0.003);
                        if (osc) {
                            osc.oscillator.start();
                            this.currentOscillators.push(osc);
                        }
                    });
                }
                // Solar System (70-85%) - Calm planetary harmonics
                else if (epochTime < 85) {
                    // Gentle planetary tones
                    const planets = [
                        { freq: 144.72, gain: 0.025 }, // D3
                        { freq: 183.58, gain: 0.02 },  // F#3
                        { freq: 221.23, gain: 0.018 }, // A3
                        { freq: 272.20, gain: 0.015 }  // C#4
                    ];
                    
                    planets.forEach(planet => {
                        const osc = this.createOscillator(planet.freq, 'sine', planet.gain);
                        if (osc) {
                            osc.oscillator.start();
                            this.currentOscillators.push(osc);
                        }
                    });
                }
                // Present Day (85-100%) - Serene presence
                else {
                    const noise = this.createNoise(0.018);
                    if (noise) {
                        noise.filter.frequency.value = 1500;
                        noise.filter.Q.value = 10;
                        noise.noise.start();
                        this.currentNoises.push(noise);
                    }
                    
                    // Peaceful present harmonics
                    const present = [
                        { freq: 220.00, gain: 0.022 }, // A3
                        { freq: 329.63, gain: 0.018 }, // E4
                        { freq: 440.00, gain: 0.015 }, // A4
                        { freq: 554.37, gain: 0.012 }  // C#5
                    ];
                    
                    present.forEach(tone => {
                        const osc = this.createOscillator(tone.freq, 'sine', tone.gain);
                        if (osc) {
                            osc.oscillator.start();
                            this.currentOscillators.push(osc);
                        }
                    });
                }
            }
            
            setVolume(value) {
                this.volume = value;
                if (this.masterGain && !this.isMuted) {
                    this.masterGain.gain.setTargetAtTime(value, this.audioContext.currentTime, 0.1);
                }
            }
            
            toggleMute() {
                this.isMuted = !this.isMuted;
                if (this.masterGain) {
                    const targetValue = this.isMuted ? 0 : this.volume;
                    this.masterGain.gain.setTargetAtTime(targetValue, this.audioContext.currentTime, 0.1);
                }
                return this.isMuted;
            }
        }
        
        const soundEngine = new CosmicSoundEngine();
        
        // ============ THREE.JS SCENE ============
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        scene.fog = new THREE.FogExp2(0x000000, 0.001);
        
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 10000);
        camera.position.set(0, 200, 400);
        camera.lookAt(0, 0, 0);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        
        // Remove loading screen
        document.querySelector('.loading').remove();
        
        // Cosmic epochs data
        const epochs = [
            { name: "Quantum Fluctuations", time: 0, years: "10‚Åª‚Å¥¬≥ seconds", position: 0, color: 0xFFFFFF, description: "The Planck epoch - quantum foam of spacetime." },
            { name: "Inflation", time: 0.5, years: "10‚Åª¬≥‚Å∂ to 10‚Åª¬≥¬≤ seconds", position: 10, color: 0xFFFFFF, description: "Exponential expansion of the universe." },
            { name: "Afterglow Light Pattern", time: 8, years: "375,000 years", position: 80, color: 0xFF6B35, description: "Cosmic microwave background radiation becomes visible." },
            { name: "Dark Ages", time: 15, years: "400,000 - 400M years", position: 150, color: 0x1A1A40, description: "No stars yet - universe filled with neutral hydrogen." },
            { name: "First Stars", time: 30, years: "~400 million years", position: 300, color: 0xFFD700, description: "First generation of stars ignite." },
            { name: "Galaxy Formation", time: 50, years: "~1 billion years", position: 500, color: 0x4169E1, description: "Galaxies begin to form and cluster." },
            { name: "Solar System Birth", time: 70, years: "~9 billion years", position: 700, color: 0xFF8C00, description: "Our solar system forms from nebular cloud." },
            { name: "Dark Energy Era", time: 85, years: "~10 billion years", position: 850, color: 0x8B008B, description: "Dark energy dominates, accelerating expansion." },
            { name: "Present Day", time: 100, years: "13.77 billion years", position: 1000, color: 0x00B5C9, description: "Current era - age of observation and understanding." }
        ];
        
        // Create universe cone
        const createUniverseCone = () => {
            const group = new THREE.Group();
            
            // Main cone representing expanding universe
            const segments = 64;
            const geometry = new THREE.ConeGeometry(450, 1000, segments, 50, true);
            
            // Create gradient material
            const material = new THREE.ShaderMaterial({
                vertexShader: `
                    varying vec2 vUv;
                    varying vec3 vPosition;
                    void main() {
                        vUv = uv;
                        vPosition = position;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform float time;
                    varying vec2 vUv;
                    varying vec3 vPosition;
                    
                    void main() {
                        float gradient = vPosition.y / 500.0 + 0.5;
                        
                        vec3 color1 = vec3(1.0, 1.0, 1.0); // White (early universe)
                        vec3 color2 = vec3(1.0, 0.4, 0.2); // Orange (CMB)
                        vec3 color3 = vec3(0.1, 0.1, 0.25); // Dark blue (dark ages)
                        vec3 color4 = vec3(0.0, 0.7, 0.8); // Cyan (present)
                        
                        vec3 color;
                        if (gradient < 0.1) {
                            color = mix(color1, color2, gradient / 0.1);
                        } else if (gradient < 0.3) {
                            color = mix(color2, color3, (gradient - 0.1) / 0.2);
                        } else {
                            color = mix(color3, color4, (gradient - 0.3) / 0.7);
                        }
                        
                        // Add some noise for texture
                        float noise = fract(sin(dot(vUv * 100.0, vec2(12.9898, 78.233))) * 43758.5453);
                        color += noise * 0.05;
                        
                        // Add transparency gradient
                        float alpha = 0.6 + gradient * 0.3;
                        
                        gl_FragColor = vec4(color, alpha);
                    }
                `,
                uniforms: {
                    time: { value: 0 }
                },
                transparent: true,
                side: THREE.DoubleSide,
                depthWrite: false
            });
            
            const cone = new THREE.Mesh(geometry, material);
            cone.rotation.x = -Math.PI / 2;
            cone.position.y = 0;
            group.add(cone);
            
            // Add wireframe overlay
            const wireframeGeo = new THREE.ConeGeometry(452, 1000, 32, 20, true);
            const wireframeMat = new THREE.MeshBasicMaterial({
                color: 0x00B5C9,
                wireframe: true,
                transparent: true,
                opacity: 0.15
            });
            const wireframe = new THREE.Mesh(wireframeGeo, wireframeMat);
            wireframe.rotation.x = -Math.PI / 2;
            group.add(wireframe);
            
            // Add particles for stars/galaxies
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 5000;
            const positions = new Float32Array(particlesCount * 3);
            const colors = new Float32Array(particlesCount * 3);
            const sizes = new Float32Array(particlesCount);
            
            for (let i = 0; i < particlesCount; i++) {
                const t = Math.random();
                const radius = t * 450;
                const angle = Math.random() * Math.PI * 2;
                const y = (t - 0.5) * 1000;
                
                positions[i * 3] = Math.cos(angle) * radius;
                positions[i * 3 + 1] = y;
                positions[i * 3 + 2] = Math.sin(angle) * radius;
                
                // Color based on position - warmer colors for later epochs
                if (t < 0.3) {
                    colors[i * 3] = 0.1;
                    colors[i * 3 + 1] = 0.1;
                    colors[i * 3 + 2] = 0.3;
                } else {
                    colors[i * 3] = Math.random() * 0.5 + 0.5;
                    colors[i * 3 + 1] = Math.random() * 0.5 + 0.5;
                    colors[i * 3 + 2] = Math.random() * 0.5 + 0.5;
                }
                
                // Varying sizes for depth
                sizes[i] = Math.random() * 3 + 1;
            }
            
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            particlesGeometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            
            // Create round particle texture
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const ctx = canvas.getContext('2d');
            
            const gradient = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
            gradient.addColorStop(0.4, 'rgba(255, 255, 255, 0.8)');
            gradient.addColorStop(0.7, 'rgba(255, 255, 255, 0.3)');
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 32, 32);
            
            const texture = new THREE.CanvasTexture(canvas);
            
            const particlesMaterial = new THREE.PointsMaterial({
                size: 3,
                vertexColors: true,
                transparent: true,
                opacity: 0.9,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                map: texture,
                sizeAttenuation: true
            });
            
            const particles = new THREE.Points(particlesGeometry, particlesMaterial);
            group.add(particles);
            
            return group;
        };
        
        const universeCone = createUniverseCone();
        scene.add(universeCone);
        
        // Add epoch markers in 3D space
        const markerGroup = new THREE.Group();
        let labelsVisible = true;
        
        epochs.forEach((epoch, index) => {
            const yPos = (epoch.time / 100 * 1000) - 500;
            const radius = (epoch.time / 100) * 450;
            
            // Marker sphere with high detail for smoothness
            const markerGeo = new THREE.SphereGeometry(8, 32, 32);
            const markerMat = new THREE.MeshBasicMaterial({
                color: epoch.color,
                transparent: true,
                opacity: 0.9
            });
            const marker = new THREE.Mesh(markerGeo, markerMat);
            marker.position.set(radius, yPos, 0);
            markerGroup.add(marker);
            
            // Ring around marker
            const ringGeo = new THREE.RingGeometry(10, 12, 32);
            const ringMat = new THREE.MeshBasicMaterial({
                color: 0x00B5C9,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.6,
                depthWrite: false
            });
            const ring = new THREE.Mesh(ringGeo, ringMat);
            ring.position.copy(marker.position);
            ring.rotation.x = Math.PI / 2;
            markerGroup.add(ring);
            
            // Add glow effect
            const glowGeo = new THREE.SphereGeometry(12, 32, 32);
            const glowMat = new THREE.MeshBasicMaterial({
                color: epoch.color,
                transparent: true,
                opacity: 0.2,
                depthWrite: false
            });
            const glow = new THREE.Mesh(glowGeo, glowMat);
            glow.position.copy(marker.position);
            markerGroup.add(glow);
        });
        
        // Add actual round planets for solar system epoch
        const solarSystemY = (70 / 100 * 1000) - 500;
        const solarSystemRadius = (70 / 100) * 450;
        
        const planetData = [
            { name: 'Mercury', size: 4, color: 0x8C7853, distance: -40, speed: 0.02 },
            { name: 'Venus', size: 6, color: 0xFFC649, distance: -60, speed: 0.015 },
            { name: 'Earth', size: 6, color: 0x4A90E2, distance: -80, speed: 0.01 },
            { name: 'Mars', size: 5, color: 0xE27B58, distance: -100, speed: 0.008 },
            { name: 'Jupiter', size: 12, color: 0xD4A574, distance: -140, speed: 0.005 },
            { name: 'Saturn', size: 10, color: 0xFAD5A5, distance: -180, speed: 0.004 },
            { name: 'Uranus', size: 8, color: 0x4FD0E0, distance: -220, speed: 0.003 },
            { name: 'Neptune', size: 8, color: 0x4166F5, distance: -260, speed: 0.002 }
        ];
        
        planetData.forEach((pData, i) => {
            const planetGeo = new THREE.SphereGeometry(pData.size, 32, 32);
            const planetMat = new THREE.MeshBasicMaterial({
                color: pData.color,
                transparent: true,
                opacity: 0.85
            });
            const planet = new THREE.Mesh(planetGeo, planetMat);
            planet.position.set(
                solarSystemRadius + pData.distance,
                solarSystemY,
                0
            );
            planet.userData = {
                speed: pData.speed,
                distance: pData.distance,
                baseRadius: solarSystemRadius,
                angle: Math.random() * Math.PI * 2
            };
            markerGroup.add(planet);
            
            // Planet glow
            const planetGlowGeo = new THREE.SphereGeometry(pData.size * 1.4, 32, 32);
            const planetGlowMat = new THREE.MeshBasicMaterial({
                color: pData.color,
                transparent: true,
                opacity: 0.2,
                depthWrite: false
            });
            const planetGlow = new THREE.Mesh(planetGlowGeo, planetGlowMat);
            planetGlow.position.copy(planet.position);
            planet.userData.glow = planetGlow;
            markerGroup.add(planetGlow);
        });
        
        scene.add(markerGroup);
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0xFFFFFF, 0.4);
        scene.add(ambientLight);
        
        const pointLight = new THREE.PointLight(0xFFFFFF, 1, 2000);
        pointLight.position.set(0, 500, 500);
        scene.add(pointLight);
        
        const pointLight2 = new THREE.PointLight(0x00B5C9, 0.5, 2000);
        pointLight2.position.set(0, -500, -500);
        scene.add(pointLight2);
        
        // Mouse controls
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let rotation = { x: 0, y: 0 };
        
        renderer.domElement.addEventListener('mousedown', (e) => {
            isDragging = true;
            previousMousePosition = { x: e.clientX, y: e.clientY };
        });
        
        renderer.domElement.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;
                
                rotation.y += deltaX * 0.005;
                rotation.x += deltaY * 0.005;
                
                rotation.x = Math.max(-Math.PI / 3, Math.min(Math.PI / 3, rotation.x));
                
                previousMousePosition = { x: e.clientX, y: e.clientY };
            }
        });
        
        renderer.domElement.addEventListener('mouseup', () => {
            isDragging = false;
        });
        
        renderer.domElement.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY * 0.5;
            camera.position.z += delta;
            camera.position.z = Math.max(200, Math.min(800, camera.position.z));
        });
        
        // Animation controls
        let isPlaying = false;
        let currentTime = 0;
        const timeSlider = document.getElementById('timeline-slider');
        const timeDisplay = document.getElementById('time-display');
        const playBtn = document.getElementById('play-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const toggleLabelsBtn = document.getElementById('toggle-labels-btn');
        
        // Sound controls
        const muteBtn = document.getElementById('mute-btn');
        const volumeSlider = document.getElementById('volume-slider');
        const soundIndicator = document.getElementById('sound-indicator');
        
        // Initialize with lower volume for calmer experience
        soundEngine.volume = 0.3;
        volumeSlider.value = 30;
        
        let lastEpochPlayed = -1;
        
        // UI sound effect helper
        function playUISound(frequency = 440, duration = 0.05) {
            if (!soundEngine.isInitialized) return;
            const ctx = soundEngine.audioContext;
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            
            osc.frequency.value = frequency;
            osc.type = 'sine';
            gain.gain.value = 0.03; // Very subtle UI sounds
            
            osc.connect(gain);
            gain.connect(ctx.destination);
            
            osc.start();
            gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + duration);
            osc.stop(ctx.currentTime + duration);
        }
        
        function updateEpochInfo(time) {
            let currentEpoch = epochs[0];
            let epochIndex = 0;
            for (let i = 0; i < epochs.length; i++) {
                if (time >= epochs[i].time) {
                    currentEpoch = epochs[i];
                    epochIndex = i;
                } else {
                    break;
                }
            }
            
            document.getElementById('epoch-title').textContent = currentEpoch.name;
            document.getElementById('epoch-description').textContent = currentEpoch.description;
            
            // Update time display
            if (time < 1) {
                timeDisplay.textContent = `Time: ${currentEpoch.years}`;
            } else {
                const years = (time / 100 * 13.77).toFixed(2);
                timeDisplay.textContent = `Time: ${years} billion years after Big Bang`;
            }
            
            // Update sound if epoch changed
            if (epochIndex !== lastEpochPlayed && soundEngine.isInitialized && !soundEngine.isMuted) {
                lastEpochPlayed = epochIndex;
                soundEngine.playEpochSound(time);
                soundIndicator.textContent = `Ambient: ${currentEpoch.name}`;
            }
        }
        
        playBtn.addEventListener('click', () => {
            isPlaying = true;
            if (!soundEngine.isInitialized) {
                soundEngine.initialize();
                if (!soundEngine.isMuted) {
                    soundEngine.playEpochSound(currentTime);
                }
            }
            playUISound(523.25); // C5
        });
        
        pauseBtn.addEventListener('click', () => {
            isPlaying = false;
            playUISound(392); // G4
        });
        
        resetBtn.addEventListener('click', () => {
            currentTime = 0;
            timeSlider.value = 0;
            isPlaying = false;
            lastEpochPlayed = -1;
            updateEpochInfo(0);
            if (soundEngine.isInitialized && !soundEngine.isMuted) {
                soundEngine.playEpochSound(0);
            }
            playUISound(659.25); // E5
        });
        
        toggleLabelsBtn.addEventListener('click', () => {
            labelsVisible = !labelsVisible;
            markerGroup.visible = labelsVisible;
            playUISound(440); // A4
        });
        
        muteBtn.addEventListener('click', () => {
            if (!soundEngine.isInitialized) {
                soundEngine.initialize();
            }
            
            const isMuted = soundEngine.toggleMute();
            muteBtn.textContent = isMuted ? 'üîá Sound Off' : 'üîä Sound On';
            
            if (!isMuted) {
                soundEngine.playEpochSound(currentTime);
                let currentEpoch = epochs[0];
                for (let i = 0; i < epochs.length; i++) {
                    if (currentTime >= epochs[i].time) {
                        currentEpoch = epochs[i];
                    } else {
                        break;
                    }
                }
                soundIndicator.textContent = `Ambient: ${currentEpoch.name}`;
                playUISound(587.33); // D5
            } else {
                soundEngine.stopAll();
                soundIndicator.textContent = 'Ambient: Off';
                playUISound(293.66); // D4
            }
        });
        
        volumeSlider.addEventListener('input', (e) => {
            const volume = parseFloat(e.target.value) / 100;
            soundEngine.setVolume(volume);
        });
        
        timeSlider.addEventListener('input', (e) => {
            currentTime = parseFloat(e.target.value);
            lastEpochPlayed = -1; // Force sound update
            updateEpochInfo(currentTime);
        });
        
        // Animation loop
        let animationFrameId;
        
        function animate() {
            animationFrameId = requestAnimationFrame(animate);
            
            if (isPlaying) {
                currentTime += 0.05;
                if (currentTime > 100) {
                    currentTime = 100;
                    isPlaying = false;
                }
                timeSlider.value = currentTime;
                
                // Update epoch info which will trigger sounds
                const newEpochIndex = epochs.findIndex((e, i) => {
                    return currentTime >= e.time && (i === epochs.length - 1 || currentTime < epochs[i + 1].time);
                });
                
                if (newEpochIndex !== lastEpochPlayed) {
                    updateEpochInfo(currentTime);
                }
            }
            
            // Rotate universe
            universeCone.rotation.y = rotation.y;
            universeCone.rotation.x = rotation.x;
            
            markerGroup.rotation.y = rotation.y;
            markerGroup.rotation.x = rotation.x;
            
            // Animate particles
            const particles = universeCone.children[2];
            if (particles && particles.isPoints) {
                particles.rotation.y += 0.0002;
            }
            
            // Gentle camera sway
            const time = Date.now() * 0.0001;
            camera.position.x = Math.sin(time) * 30;
            camera.lookAt(0, 0, 0);
            
            // Update marker glows
            markerGroup.children.forEach((child, i) => {
                if (child.isMesh) {
                    // Animate glows (every 3rd item in original structure)
                    if (child.geometry && child.geometry.type === 'SphereGeometry' && 
                        child.material.opacity < 0.3) {
                        child.scale.setScalar(1 + Math.sin(Date.now() * 0.003 + i) * 0.1);
                    }
                    
                    // Animate planets
                    if (child.userData && child.userData.speed) {
                        child.userData.angle += child.userData.speed * 0.01;
                        const orbitRadius = Math.abs(child.userData.distance);
                        child.position.x = child.userData.baseRadius + Math.cos(child.userData.angle) * orbitRadius;
                        child.position.z = Math.sin(child.userData.angle) * orbitRadius;
                        
                        // Update glow position
                        if (child.userData.glow) {
                            child.userData.glow.position.copy(child.position);
                        }
                    }
                }
            });
            
            renderer.render(scene, camera);
        }
        
        animate();
        updateEpochInfo(0);
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (soundEngine.isInitialized) {
                soundEngine.stopAll();
            }
            cancelAnimationFrame(animationFrameId);
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
